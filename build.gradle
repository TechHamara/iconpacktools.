plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

repositories {
    mavenCentral()
}

// Minimum jvmTarget of 1.8 needed since Kotlin 1.1
compileKotlin {
    kotlinOptions.jvmTarget= 1.8
}

dependencies {
    implementation 'no.tornado:tornadofx:1.7.19'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.50'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.3.50'
//    implementation 'no.tornado:tornadofx:1.7.17'
//    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.2.60'
//    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.2.60'
}

group = 'com.tobiasfried'
version = '0.1.2'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
